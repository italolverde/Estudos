<body>
    <div id="container">
        <div id="display">0</div>
        <div id="numscontainer">
            <button class="pri" onclick="clicknum(1)">1</button>
            <button onclick="clicknum(2)">2</button>
            <button onclick="clicknum(3)">3</button>
            <button class="pri" onclick="clicknum(4)">4</button>  
            <button onclick="clicknum(5)">5</button>

            <button onclick="clicknum(9)">9</button>

        <button onclick="clickop(1)">+</button>
        <button onclick="clickop(2)">-</button>
        <button onclick="clickop(3)">:</button>
        <button onclick="clickop(4)">x</button>
        <button onclick="calcular()">=</button>
